{% extends 'base.html' %}
{% load static %}
{% block main %}

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <span class="breadcrumb-item active">account</span>
                    <span class="breadcrumb-item active">User Register</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h1> :) </h1>
        <h2 class="section-title position-relative text-uppercase text-center mx-xl-5 mb-4"><span
                class="bg-secondary pr-3">USER REGISTER</span></h2>
        <div class=" px-xl-5">
            <div class=" mb-5 contact-us" style="">
                <div class="contact-form bg-light p-30">
                    <div id="success"></div>
                    <form method="post">
                        {% csrf_token %}

                        <div class="control-group">
                            {% for error in form.email.errors %}
                                <p class="alert alert-danger"> {{ error }} </p>
                            {% endfor %}
                            <label for="username">Enter your email address : </label>
                            {{ form.email }}
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button id="sendMessageButton"
                                    type="submit"
                                    class="btn btn-primary btn-lg d-flex align-items-center justify-content-center px-5 mt-2">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Contact End -->

{% endblock %}
